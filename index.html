<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="gold" >
    <Form  >
        
        <fieldset>
            <legend>Personal Details</legend>
        <label for="firstName">First Name</label>
        <input type="text">
        <br>
        <br>
        <label for="Middle NameName">Middle Name</label>
        <input type="text">
        <br>
        <br>
        <label for="LastName">Last Name</label>
        <input type="text">
        <br><br>
        <label for="Course">Course</label>
        <select name="" id="">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="B.Tech">B.Tech</option>  
            <option value="MBA">MBA</option>  
            <option value="MCA">MCA</option>  
            <option value="M.Tech">M.Tech</option>
        </select>
        <br><br>
        <label for="gender">Gender :</label>
        <br>
        <input type="radio" name = "gender"> Male <br>
        <input type="radio" name="gender"> Female <br>
        <input type="radio" name ="gender"> others <br>
        <br>

        <label for="DOB">DOB</label>
        <input type="datetime-local">
        <br><br>
        <label for="phone number">Phone</label>
        <input type="text" name="country code " value="+91" size="2" disabled>
        <input type="tel" name="phone" maxlength="10" size="10"> <br><br>
        <label for="Adders"> Address</label> <br>
        <textarea value =" Address" cols="80" rows="5"></textarea> <br><br>
        <label for="Email">Email</label>
        <input type="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password"> <br><br>
        <label for="password"> Re-Type Password</label>
        <input type="password"><br><br>

        <input type="checkbox">
        <label for="Agree to terms and conditions">Agree to terms and conditions</label> <br><br>
        <label for="file">Choose File </label>
        <input type="file">
        <br><br>
        <label for="colour">Choose Colour</label>
        <input type="color"> <br><br>
      <button>Reset</button>
      <button>Submitt</button>
    </fieldset>

    </Form>
</body>
</html>
